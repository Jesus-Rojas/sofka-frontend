<div class="mt-5 pt-3">
  <div class="alert w-50 mx-auto mt-3 pb-5 border border-1" role="alert">
    <h2 class="text-center text-success mt-5 mb-4">
      Ranking de puntos
    </h2>
    <div class="px-5 text-center">
      <div class="row pt-2">
        <div class="col-6 text-left">
          <h4 class="text-info">Nombre</h4>
        </div>
        <div class="col-6">
          <h4 class="text-info">Puntuacion</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-left">
          <ng-container *ngFor="let item of jugadores; let i = index">
            <span class="text-capitalize text-white d-block">
              {{ item.jugadores.nombre }}
            </span>
          </ng-container>
        </div>
        <div class="col-6">
          <ng-container *ngFor="let item of jugadores; let i = index">
            <span class="text-capitalize text-white d-block">
              {{ item.puntuacion }}
            </span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
